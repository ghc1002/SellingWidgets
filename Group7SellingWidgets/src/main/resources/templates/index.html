<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Welcome Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link th:href="@{/styles/centering_styles.css}" rel="stylesheet"/>
  <link th:href="@{/styles/index.css}" rel="stylesheet"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gemunu%20Libre">
</head>

<body>
	<div class="d-flex flex-column align-items-center">
		<img src="/images/university_depot_logo.png" class="rounded border border-2" style="max-width: 50%">
		<h1><b>Welcome to University Depot</b></h1>
		<h4>Better products, lower prices, better service</h4>
	</div>
	<div class="d-flex justify-content-center">
		<div class="card shadow bg-light w-50 mx-5 my-3">
			<div class="card-header d-flex justify-content-center"><h4>Get Started</h4></div>
			<div class="card-body d-flex flex-column align-items-center">
				<a class="btn btn-outline-primary mb-3 w-50" th:href="@{/homePage}">Log In</a>
				<a class="btn btn-outline-primary mb-3 w-50" th:href="@{/newUser}">Sign Up</a>
				<a class="btn btn-outline-primary mb-3 w-50" th:href="@{/BrowseWidgetsButton}">Browse</a>
			</div>
		</div>
		<div class="card shadow bg-light w-50 mx-5 my-3">
			<div class="card-header d-flex justify-content-center"><h4>More on Us</h4></div>
			<div class="card-body d-flex flex-column align-items-center">
				<a class="btn btn-outline-primary mb-3 w-50" th:href="@{/missionStatement}">Mission Statement</a>
				<a class="btn btn-outline-primary mb-3 w-50" th:href="@{/FAQ}">FAQ</a>
				<a class="btn btn-outline-primary mb-3 w-50" th:href="@{/application}">Work With Us</a>
			</div>
		</div>
	</div>	
</body>
</html>
