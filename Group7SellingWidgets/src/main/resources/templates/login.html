<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login</title>
        <link th:href="@{/styles/login.css}" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gemunu%20Libre">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="background-image: linear-gradient(rgb(212,183,145), rgb(216,189,154));">
 	<div class="card-header d-flex flex-column align-items-center justify-content-center" >
 		<img src="/images/university_depot_logo.png" class="rounded border border-2" style="max-width: 50%">
        <div th:if="${param.error}">
            Invalid Username or Password
        </div>
        <div th:if="${param.logout}">
            You have been logged out
        </div>
	</div>
        <form th:action="@{/login}" method="post">
        <div class="d-flex justify-content-center">
        	<div class="card w-50 shadow bg-light mt-2 mb-3">
        		<div class="card-header"><b>Welcome Back</b></div>
       			<div class="card-body d-flex flex-column align-items-center">
			        <div class="form-floating shadow-sm mb-1 mt-3 w-75">
			  			<input type="text" class="form-control" placeholder="Username" name="username">
			  			<label for="username">Username</label>
					</div>
					<a class="mb-3" th:href="@{/forgotUser/{id}(id = 0)}">Forgot Username?</a>
					<div class="form-floating shadow-sm mt-1 mb-1 w-75">
			  			<input type="password" class="form-control" placeholder="Password" name="password">
			  			<label for="password">Password</label>
					</div>
					<a class="mb-3" th:href="@{/forgotUser/{id}(id = 1)}">Forgot Password?</a>
				</div>
				<div class="card-footer d-flex justify-content-center">
					<input type="submit" class="btn btn-outline-success me-1" style="width: 20%" value="Sign In">
					<a class="btn btn-outline-danger ms-1" style="width: 20%" th:href="@{/index}"><span>Back</span></a>
				</div>
			</div>      
    	</div>
    	<div class="d-flex flex-column align-items-center mt-3 mb-3">
			<a th:href="@{/newUser}">Don't have an account yet? Sign up!</a>
			<br/>
			<a th:href="@{/emailverification}">Verify Email? Click Here!</a>
		</div>
        </form>
    </body>
</html>
