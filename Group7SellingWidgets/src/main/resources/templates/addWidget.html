<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<link th:href="@{/styles/button.css}" rel="stylesheet"/>
		<link th:href="@{/styles/landing.css}" rel="stylesheet"/>
		<link th:href="@{/styles/employee_page.css}" rel="stylesheet"/>
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gemunu%20Libre">
	  <title>Add Listing</title>
	  <style>
			label {
				white-space: nowrap;
			}
				
			#website-title {
				margin-left: 8px;
				margin-right: 8px;
				font-size: 12px;
			}
			
			#catbutton{
				display:flex;
				background-color:white;
				border-radius:10px;
			}
			a.subcat{
				text-decoration:none;
				padding-left: 20px;
			}
			
		</style>
	</head>

	<body>
		
		<!-- HEADER BAR -->
		<div th:insert="header :: header"></div>
		<!-- END HEADER BAR -->
		
		<!-- SIDEBAR -->
		<div th:insert="navBar :: navBar"></div>
		<!-- END SIDEBAR -->
		
    <div class="card h-100 w-100">
    	<div class="card-body">
      	<div class="card" style="margin-left: auto; margin-right: auto; width: fit-content; padding-left: 10px; padding-right: 10px;">
        	<div class="card-header d-flex" style="text-align: left; padding-left: 6px"><h4> Select Item Categories </h4></div>
        	<form action="#" th:action="@{/createWidget}" method="post">
	        	<th:block th:each="category: ${categories}">
		        	<label for="category"> Choose a Category </label>
		        	<select id="cat" name="category" class="form-select form-select-lg mb-3">
		        		<option value="hide" selected disabled hidden> -- Select One -- </option>
		        		<option th:text="${category.display}" th:id="${category.name}" th:value="${category.name}"></option>
		        	</select>
		        	<th:block th:each="subcategory: ${subcategories}">
		        		<div id="sub" style="visibility: hidden">
			        		<label for="subcategory"> Choose a Sub-category </label>
				        	<select id="subcategory" name="subcategory" th:if="${subcategory.parent} == ${category.name}" class="form-select form-select-lg mb-3" required onchange="enableButton()">
				        		<option selected disabled hidden> -- Select One -- </option>
				        		<option th:text="${subcategory.display}" th:id="${subcategory.name}" th:value="${subcategory.name}"></option>
				        	</select>
				        	<div class="card-footer justify-content-center">
				        		<input id="nextButton" value="Next" class="btn btn-success v-25 mx-4" type="submit" th:href="@{/subcategory.contract}" style="margin-left: auto; margin-right: auto;" disabled>
				        		<a class="btn btn-danger v-25 mx-4" href="/homePage"> Cancel </a>
				        		<script>
					        		function enableButton()
											{
					        			var btnelem = document.getElementById('nextButton');
					        			btnelem.disabled = false;
					        		}
				        		</script>
				        	</div>
			        	</div>
						  </th:block>
						  <script>
								var z = document.getElementById('cat');
								var x = document.getElementById('sub');
								
								z.addEventListener('change', function handleChange(event){
									if (event.target.value === 'hide'){
										x.style.visibility = 'hidden';
									}else{
										x.style.visibility = 'visible';
									}
								});
					  	</script>
		      	</th:block>
	      	</form>
      	</div>
    	</div>
  	</div>
	</body>
</html>
