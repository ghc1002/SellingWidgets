<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
  	<title>Add Listing</title>
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gemunu%20Libre">
  	<style>
		header {
		  margin-bottom: 96px;
		}
		
		label {
			white-space: nowrap;
		}
		
		#page {
		  display: flex;
		  height: calc(100vh - 60px);
		}
		
		#sidebar {
		  width: 140px;
		  border-color: white;
		}
		
		#website-title {
		  margin-left: 8px;
		  margin-right: 8px;
		  font-size: 12px;
		}
	</style>
</head>

<!-- NAV BAR -->
<header>
  <div th:insert="header :: header"></div>
</header>
<!-- END NAV BAR -->

<body class="pageBody">
<div id="page">
  	<div id="sidebar">
	    <ul class="nav nav-pills flex-column mb-auto bg-dark" style="height: 100%;">
	   		<li class="nav-item">
	    		<a href="/homePage" class="nav-link">Home</a>
	    	</li>
	    	<li class="nav-item">
	            <a href="/BrowseWidgetsButton" class="nav-link">Browse</a>
	        </li>
	        <li class="nav-item">
	            <a href="#" class="nav-link active"> Sell Items</a>
	        </li>
	        <li class="nav-item">
	            <a href="/messages" class="nav-link">Messages</a>
	        </li>
			<li class="nav-item">
				<a href="/tickets" class="nav-link">Tickets</a>
			</li>
			<li class="nav-item">
				<a href="/friends" class="nav-link">Friends</a>"
			</li>
	    </ul>
  	</div>
	<div class="card h-100 w-100">
		<div class="card-header d-flex justify-content-center"><h1>Create a Listing</h1></div>
   		<div class="card-body">
      		<div class="card w-50" style="margin-left: auto; margin-right: auto;">
        		<div class="card-header d-flex justify-content-center"><h2>Select a Category</h2></div>
       			<form action="#" th:action="@{/createWidget}" method="post">
       				<div class="card-body">
       					<!-- The nested conditional statements are to ensure proper sizing of buttons.
	            			 The logic is as follows: Create row if list contains at least one of the two categories... -->
       					<!--<div class="row" th:if="${#lists.contains(categories, 'electronics') || #lists.contains(categories, 'electronic_parts')}">-->
       					<!-- ...if row contains both categories, create a column for each with 100% button sizing -->
       						<th:block th:if="${#lists.contains(categories, 'electronics') && #lists.contains(categories, 'electronic_parts')}">
       							<div class="col">
	              					<input type="radio" class="btn-check" name="category" id="electronic" value="electronic">
	              					<label class="btn btn-outline-primary w-100 m-2" for="electronic">Electronics</label>
	            				</div>
		            			<div class="col">
            						<input type="radio" class="btn-check" name="category" id="electronic_parts" value="electronic_parts">
            						<label class="btn btn-outline-primary w-100 m-2" for="electronic_parts">Electronics Parts</label>
		            			</div>	
       						</th:block>
	            			<!-- ...if row does not contain this category, create column for other category with 50% button sizing and center it -->
       						<!--<th:block th:unless="${#lists.contains(categories, 'electronics')}">-->
       						<div class="col d-flex justify-content-center">
            						<input type="radio" class="btn-check" name="category" id="appliance" value="appliance" checked>
            						<label class="btn btn-outline-primary w-50 m-2" for="appliance">Appliances</label>
            					</div>
	            				<div class="col d-flex justify-content-center">
            						<input type="radio" class="btn-check" name="category" id="appliance_parts" value="appliance_parts">
            						<label class="btn btn-outline-primary w-50 m-2" for="appliance_parts">Appliances Parts</label>
            					</div>
            					<div class="col d-flex justify-content-center">
	              					<input type="radio" class="btn-check" name="category" id="electronic" value="electronic">
	              					<label class="btn btn-outline-primary w-50 m-2" for="electronic">Electronics</label>
	            				</div>
       							<div class="col d-flex justify-content-center">
            						<input type="radio" class="btn-check" name="category" id="electronic_parts" value="electronic_parts">
            						<label class="btn btn-outline-primary w-50 m-2" for="electronic_parts">Electronics Parts</label>
		            			</div>
		            			<div class="col d-flex justify-content-center">
            						<input type="radio" class="btn-check" name="category" id="lawnCare" value="lawnCare">
            						<label class="btn btn-outline-primary w-50 m-2" for="lawnCare">Lawn Care</label>
		            			</div>
		            		<!--</th:block>-->
		            		<!-- ...if row does not contain this category, create column for other category with 50% button sizing and center it -->
       						<!--<th:block th:unless="${#lists.contains(categories, 'electronic_parts')}">-->
       							
       						<!--</th:block>-->
	            		<!--</div>-->
	            		
	         			<!-- Same as above -->
	            		<!--<div class="row" th:if="${#lists.contains(categories, 'appliance_parts') || #lists.contains(categories, 'vehicle_parts')}">-->
	            			<!--<th:block th:unless="${#lists.contains(categories, 'appliance_parts')}">-->
	            				
	            			<!--</th:block>-->
	            			<!--<th:block th:unless="${#lists.contains(categories, 'vehicle_parts')}">-->
	            				
	            			<!--</th:block>-->
       					<!--</div>-->
       					<div class="col d-flex justify-content-center">
       						
            					<!--<th:block th:if="${#lists.contains(categories, 'lawnCare_parts')}">-->
            						<input type="radio" class="btn-check" name="category" id="lawnCare_parts" value="lawnCare_parts">
            						<label class="btn btn-outline-primary w-50 m-2" for="lawnCare_parts">Lawn Care Parts</label>
            					<!--</th:block>	-->
            					
       						</div>
       						<div class="col d-flex justify-content-center">
            						<input type="radio" class="btn-check" name="category" id="vehicle" value="vehicle">
            						<label class="btn btn-outline-primary w-50 m-2" for="vehicle">Vehicles</label>
            					</div>
	            				<div class="col d-flex justify-content-center">
            						<input type="radio" class="btn-check" name="category" id="vehicle_parts" value="vehicle_parts">
            						<label class="btn btn-outline-primary w-50 m-2" for="vehicle_parts">Vehicles Parts</label>
	            				</div>
       						<div class="col"> <!-- Hidden button keeps the row with one visible button even. -->
	            				<button class="btn w-100" visible="hidden"></button>
	            			</div>
       					
        			</div>
        			<div class="card-footer d-flex justify-content-center">
        				<a class="btn btn-danger w-25 mx-4" href="/homePage">Cancel</a>
        				<input th:if="${user.directDepositDetails != null && (user.paypal != null || user.paymentDetails != null)}" class="btn btn-success w-25 mx-4" type="submit" value="Next">
            			<input th:unless="${user.directDepositDetails != null && (user.paypal != null || user.paymentDetails != null)}" class="btn btn-success w-25 mx-4" type="submit" value="Next" disabled>
        			</div>
       			</form>
        	</div>
      	</div>
    </div>
</div>
</body>
</html>
