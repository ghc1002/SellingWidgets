<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<link th:href="@{/styles/button.css}" rel="stylesheet"/>
		<link th:href="@{/styles/landing.css}" rel="stylesheet"/>
		<link th:href="@{/styles/employee_page.css}" rel="stylesheet"/>
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gemunu%20Libre">
	  <title>Add Listing</title>
	  <style>
			label {
				white-space: nowrap;
			}
				
			#website-title {
				margin-left: 8px;
				margin-right: 8px;
				font-size: 12px;
			}
			
			.addLabel:hover{
				background-color: #D3D3D3;
			}
		</style>
		<script>
			function showSub(){
				
				var x = document.getElementById("sub");
				if (x.style.display === "block"){
					x.style.display = "none";
				}else{
					x.style.display = "block";
				}
				
			}
		</script>
	</head>

	<body>
	
		<!-- HEADER BAR -->
		<div th:insert="header :: header"></div>
		<!-- END HEADER BAR -->
	
		<!-- SIDEBAR -->
	 	<div th:insert="navBar :: navBar"></div>
	  	<!-- END SIDEBAR -->
	
    	<div class="card h-100 w-100">
        	<div class="card-body">
            	<div class="card" style="width: fit-content; height: fit-content">
              		<div class="card-header d-flex" style="text-align: left; padding-left: 6px"><h4>Categories</h4></div>
                		<div class="card-body">
                  			<th:block th:each="category: ${categories}">
                    			<div class="addLabel" style="border-radius: 25px;">
                      				<button onclick="showSub()"><p th:text="${category.display}"></p></button>
                    			</div>
                    			<th:block th:each="subcategory: ${subcategories}">
                     				 <div id="sub" style="display: none;" th:if="${subcategory.parent} == ${category.name}">
                        				<button><p th:text="${subcategory.display}"></p></button>
                      				</div>
                    			</th:block>
                    		</th:block>
                  		</div>
              	</div>
            </div>
        </div>
  </body>
</html>
