<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- The above line is to help with visual representation of the website depending on device specs.
	For example phones have different sizes then tablets which have different sizes then computers. -->
	
	<meta charset="ISO-8859-1">
	<!-- This decides how the text is transmitted and stored. It is a single byte encoding and will not
	work well with languages with more than 128 symbols-->
	<title>Add Vehicle Part</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<style>
		header {
			margin-bottom: 96px;
		}
	
		#page {
			display: flex;
			height: calc(100vh - 60px);
		}
		
		#sidebar {
			width: 140px;
			border-color: white;
		}
		
		#website-title {
			margin-left: 8px;
			margin-right: 8px;
			font-size: 12px;
		}
		
	</style>
</head>
	
<!-- NAV BAR -->
<header> 
<!-- if no user is logged in... -->
	<nav class="navbar navbar-expand-sm fixed-top" style="background-color: rgb(25,41,77)" th:if="${user == null}" >
		<div class="container-fluid">
			<!-- Left justified unordered list -->
			<ul class="navbar nav">
				<li class="nav-item"> <a class="navbar-brand" th:href="@{/index}">
					<img src="/images/university_depot_icon.png" 
						alt="Home" 
						style="width:64px; height:64px;"></img></a></li>
			</ul>
			<!-- Right justified unordered list -->
			<ul class="navbar nav ms-md-auto">
				<li class="nav-item ms-md-auto"><a class="nav-link text-white" 
													style="font-family:'Gemunu Libre'; font-size: 1.5em" 
													th:href="@{/newUser}">Sign Up</a></li>
				<li class="nav-item ms-md-auto"><a class="nav-link text-white" 
													style="font-family:'Gemunu Libre'; font-size: 1.5em" 
													th:href="@{/homePage}">Log In</a></li>
			</ul>
		</div>
	</nav>
<!-- if a user is logged in... -->
	<nav class="navbar navbar-expand-sm fixed-top" style="background-color: rgb(25,41,77)" th:unless="${user == null}">
		<div class="container-fluid">
			<!-- Left justified unordered list -->
			<ul class="navbar nav">
				<li class="nav-item"> <a class="navbar-brand" th:href="@{/homePage}">
					<img src="/images/university_depot_icon.png" 
						alt="Home" 
						style="width:64px; height:64px;"></img></a></li>
			</ul>
			<!-- Right justified unordered list -->
			<ul class="navbar nav ms-md-auto">
				<li class="nav-item">
					<div class="dropdown"> 
						<a class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
							<img th:if="${user.userImage == null}" src="/images/default_user_icon.png" alt="Blank user avatar" style="width:32px; height:32px"></img>
							<img th:unless="${user.userImage == null}" th:src="@{/images/userImages/{image}(image = ${user.userImage})}" alt="User avatar" style="width:32px; height:32px"></img>
						</a>
						
						<ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
							<li><h5 class="dropdown-header">My Account</h5></li>
							<li><a class="dropdown-item" th:href="@{/userDetails}">Personal Info</a></li>
							<li><a class="dropdown-item" th:href="@{/userDetails/paymentDetails}">Payment Info</a></li>
							<li><hr class="dropdown-divider"></hr></li>
							<li><a class="dropdown-item" href="/do_the_logout">Log Out</a></li>
						</ul>
					</div>
				</li>
			</ul>
		</div>
	</nav>		
</header>
<!-- END NAV BAR -->
	
<body class="pageBody">
	<div id="page">
		<div id="sidebar">
    <ul class="nav nav-pills flex-column mb-auto bg-dark" style="height: 100%;">
   		<li class="nav-item">
    		<a href="/homePage" class="nav-link">Home</a>
    	</li>
        <li class="nav-item">
            <a href="#" class="nav-link active"> Sell Items</a>
        </li>
        <li class="nav-item">
            <a href="/messages" class="nav-link">Messages</a>
        </li>
		<li class="nav-item">
			<a href="/tickets" class="nav-link">Tickets</a>
		</li>
    </ul>
 	</div>
	<div class="card h-100 w-100">
		<div class="card-header d-flex justify-content-center">
			<h1>Create a Vehicle Part Listing</h1><br>
		</div>
		<div class="card-body d-flex justify-content-center">
			<form action="#" th:action="@{/createVehicleParts}" method="post" class="form">
				<div class="card w-150" style="margin-left: auto; margin-right: auto;">
					<div class="card-header d-flex justify-content-center">
						<h2>Choose a Vehicle Part Sub-category</h2>
					</div>
					<div class="card-body">
						<th:block>
							<div class="col">
								<input type="radio" class="btn-check" name="subCategory" id="car_parts" value="car_parts" checked>
								<label class="btn btn-outline-primary w-100 mb-2" for="car_parts">Car Parts</label>
							</div>
						</th:block>	
					</div>
					<div class="card-footer">
            		<th:block>
            			  <div class="col">
            					<input class="btn btn-success w-100 mb-2" type="submit" value="Next">
            				</div>
            		</th:block>
            		<th:block>
            				<div>
            				  <a class="btn w-100 mb-2" style="background-color: #D3D3D3;" href="/addWidget">Back</a>
            				</div>
            		</th:block>
            		<th:block>
            				<div>
            					<a class="btn btn-danger w-100 mb-2" href="/homePage">Cancel</a>
            				</div>
            		</th:block>
        		</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
