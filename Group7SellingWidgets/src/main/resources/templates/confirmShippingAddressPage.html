<!DOCTYPE html>
<!-- The postal code can accept any number and is not specifically entered. 
	 Should probably entail some type of log to keep track of fraud-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Confirm Shipping Information</title>
		<style>
			header {
				margin-bottom: 96px;
			}
			#page {
				display: flex;
				height: calc(100vh - 60px);
			}
			
			#sidebar {
				width: 140px;
				border-color: white;
			}
			
			#website-title {
				margin-left: 8px;
				margin-right: 8px;
				font-size: 12px;
			}
		</style>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	
	<!-- NAV BAR -->
	<header> 
	<!-- if no user is logged in... -->
		<nav class="navbar navbar-expand-sm fixed-top" style="background-color: rgb(25,41,77)" th:if="${user == null}" >
			<div class="container-fluid">
				<!-- Left justified unordered list -->
				<ul class="navbar nav">
					<li class="nav-item"> <a class="navbar-brand" th:href="@{/index}">
						<img src="/images/university_depot_icon.png" 
							alt="Home" 
							style="width:64px; height:64px;"></img></a></li>
				</ul>
				<!-- Right justified unordered list -->
				<ul class="navbar nav ms-md-auto">
					<li class="nav-item ms-md-auto"><a class="nav-link text-white" 
														style="font-family:'Gemunu Libre'; font-size: 1.5em" 
														th:href="@{/newUser}">Sign Up</a></li>
					<li class="nav-item ms-md-auto"><a class="nav-link text-white" 
														style="font-family:'Gemunu Libre'; font-size: 1.5em" 
														th:href="@{/homePage}">Log In</a></li>
				</ul>
			</div>
		</nav>
	<!-- if a user is logged in... -->
		<nav class="navbar navbar-expand-sm fixed-top" style="background-color: rgb(25,41,77)" th:unless="${user == null}">
			<div class="container-fluid">
				<!-- Left justified unordered list -->
				<ul class="navbar nav">
					<li class="nav-item"> <a class="navbar-brand" th:href="@{/homePage}">
						<img src="/images/university_depot_icon.png" 
							alt="Home" 
							style="width:64px; height:64px;"></img></a></li>
				</ul>
				<!-- Right justified unordered list -->
				<ul class="navbar nav ms-md-auto">
					<li class="nav-item">
						<div class="dropdown"> 
							<a class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
								<img th:src="@{/images/default_user_icon.png}" th:text=" ${user.username}" style="width:50px; height:50px"></img>
							</a>
							<ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
								<li><h5 class="dropdown-header">My Account</h5></li>
								<li><a class="dropdown-item" th:href="@{/userDetails}">Personal Info</a></li>
								<li><a class="dropdown-item" th:href="@{/userDetails/paymentDetails}">Payment Info</a></li>
								<li><hr class="dropdown-divider"></hr></li>
								<li><a class="dropdown-item" href="/do_the_logout">Log Out</a></li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</nav>		
	</header>
	<!-- END NAV BAR -->
	
	<body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<div id="page">
			<div id="sidebar">
	            <ul class="nav nav-pills flex-column mb-auto bg-dark" style="height: 100%;">
	                <li class="nav-item">
	                    <a href="#" class="nav-link active">
	                    	Shipping
	                    </a>
	                </li>
	            </ul>
			</div>
		
			<div class="card h-100 w-100">
				<div class="card-header d-flex justify-content-center">
					<h1>Confirm Shipping Address</h1>
				</div>
				<div class="card-body">
					<form method="post" action="#" 
						th:action="@{/confirmShipping/submitAddress}"  th:object="${shippingAddress}">
						<div class="mb-3">
							<label for="recipient" class="form-label">Recipient</label>
							<input type="text" th:field="*{recipient}" class="form-control"></input>
							<p th:if="${recipientErr != null}" th:text="${recipientErr}"></p>
						</div>
						<div class="mb-3">
							<label for="streetAddress" class="form-label">Street Address</label>
							<input type="text" th:field="*{streetAddress}" class="form-control"></input>
							<p th:if="${streetAddressErr != null}" th:text="${streetAddressErr}"></p>
						</div>
						<div class="mb-3">
							<label for="postalCode" class="form-label">Postal Code</label>
							<input type="number" th:field="*{postalCode}" class="form-control"></input>
							<p th:if="${postalCodeErr != null}" th:text="${postalCodeErr}"></p>
						</div>
						<div class="mb-3">
							<select class="form-select" id="stateId" name="stateId">
								<option th:each="state : ${states}" 
									th:value="${state.stateName}" th:text="${state.stateName}">
								</option>
							</select>
							<p th:if="${stateIdErr}" th:text="${stateId}"></p>
						</div>
						<!-- Purchase decisions -->
						<div class="d-flex justify-content-evenly mb-3">
							<button class="btn btn-danger btn-lg" type="submit" name="cancel">Cancel</button>
							<button class="btn btn-primary btn-lg" type="submit" name="submit">Purchase</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
