<!DOCTYPE html>
<!-- The postal code can accept any number and is not specifically entered. 
	 Should probably entail some type of log to keep track of fraud-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<link th:href="@{/styles/button.css}" rel="stylesheet"/>
		<link th:href="@{/styles/landing.css}" rel="stylesheet"/>
		<link th:href="@{/styles/employee_page.css}" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Confirm Shipping Information</title>
		<style>
			#page {
				display: flex;
				height: calc(100vh - 60px);
			}
			
			#website-title {
				margin-left: 8px;
				margin-right: 8px;
				font-size: 12px;
			}
		</style>
	</head>
	
<body>
	
	<!-- HEADER BAR -->
	<div th:insert="header :: header"></div>
	<!-- END HEADER BAR -->

	<!-- SIDEBAR -->
  <div th:insert="navBar :: navBar"></div>
  <!-- END SIDEBAR -->
	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<div id="page">
			<div class="card h-100 w-100">
				<div class="card-header d-flex justify-content-center">
					<h1>Confirm Shipping Address</h1>
				</div>
				<div class="card-body">
					<form method="post" action="#" 
						th:action="@{/confirmShipping/submitAddress}"  th:object="${shippingAddress}">
						<div class="mb-3">
							<label for="recipient" class="form-label">Recipient</label>
							<input type="text" th:field="*{recipient}" class="form-control"></input>
							<p th:if="${recipientErr != null}" th:text="${recipientErr}"></p>
						</div>
						<div class="mb-3">
							<label for="streetAddress" class="form-label">Street Address</label>
							<input type="text" th:field="*{streetAddress}" class="form-control"></input>
							<p th:if="${streetAddressErr != null}" th:text="${streetAddressErr}"></p>
						</div>
						<div class="mb-3">
							<label for="postalCode" class="form-label">Postal Code</label>
							<input type="number" th:field="*{postalCode}" class="form-control"></input>
							<p th:if="${postalCodeErr != null}" th:text="${postalCodeErr}"></p>
						</div>
						<div class="mb-3">
							<select class="form-select" id="stateId" name="stateId">
								<option th:each="state : ${states}" 
									th:value="${state.stateName}" th:text="${state.stateName}">
								</option>
							</select>
							<p th:if="${stateIdErr}" th:text="${stateId}"></p>
						</div>
						<!-- Purchase decisions -->
						<div class="d-flex justify-content-evenly mb-3">
							<button class="btn btn-danger btn-lg" type="submit" name="cancel">Cancel</button>
							<button class="btn btn-primary btn-lg" type="submit" name="submit">Purchase</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
