<!DOCTYPE html>
<!-- The postal code can accept any number and is not specifically entered. 
	 Should probably entail some type of log to keep track of fraud-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Confirm Shipping Information</title>
		<style>
			header {
				margin-bottom: 96px;
			}
			#page {
				display: flex;
				height: calc(100vh - 60px);
			}
			
			#sidebar {
				width: 140px;
				border-color: white;
			}
			
			#website-title {
				margin-left: 8px;
				margin-right: 8px;
				font-size: 12px;
			}
			table.uniTableForm td{
				height:50px;
				border: 2px solid black;
				border-color: black;
			}
			.buttonCancel{
				margin-right: 4px;
				border-radius: 12px;
				color: black;
				background-color: red;
				border-color: black;
				font-size: 15px;
			}
			
			.buttonCancel:hover{
				background-color: #8B0000;
			}
			
			.buttonPurchase{
				margin-right: 4px;
				border-radius: 12px;
				color: black;
				background-color: #0BDA51;
				border-color: black;
				font-size: 15px
			}
			
			.buttonPurchase:hover{
				background-color: #009E60;
			}
		</style>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	
	<!-- NAV BAR -->
	<header> 
	 <div th:insert="header :: header"></div>
	</header>
	<!-- END NAV BAR -->
	
	<body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<div id="page">
			<div id="sidebar">
	            <ul class="nav nav-pills flex-column mb-auto bg-dark" style="height: 100%;">
	                <li class="nav-item">
	                    <a href="#" class="nav-link active">
	                    	Shipping
	                    </a>
	                </li>
	            </ul>
			</div>
		
			<div class="card h-100 w-100">
				<div class="card-body" style="padding-top: 24px;">
					<form method="post" action="#" th:action="@{/confirmShipping/submitAddress}"  th:object="${shippingAddress}">
						<div class="card" style="width: fit-content; height: fit-content; float:left">
							<table class="uniTableForm">
								<thead>
              						<tr>
              							<td colspan="3" style="background-color: #D3D3D3;"><h4>Confirm Shipping Address</h4></td>
              						</tr>
              					</thead>
              					<tbody>
              						<tr>
              							<td style="background-color: #89CFF0"><label for="recipient" class="form-label">Recipient</label></td>
										<td colspan="2"><input type="text" th:field="*{recipient}" class="form-control"></input>
											<p th:if="${recipientErr != null}" th:text="${recipientErr}"></p></td>
									</tr>
									<tr>
										<td style="background-color: #89CFF0"><label for="streetAddress" class="form-label">Street Address</label></td>
										<td colspan="2"><input type="text" th:field="*{streetAddress}" class="form-control"></input>
											<p th:if="${streetAddressErr != null}" th:text="${streetAddressErr}"></p></td>
									</tr>
									<tr>
										<td style="background-color: #89CFF0"><label for="postalCode" class="form-label">Postal Code</label></td>
										<td colspan="2"><input type="number" th:field="*{postalCode}" class="form-control"></input>
											<p th:if="${postalCodeErr != null}" th:text="${postalCodeErr}"></p></td>
									</tr>
									<tr>
										<td style="background-color: #89CFF0"><label for="state" class="form-label">State</label></td>
										<td colspan="2"><select class="form-select" id="stateId" name="stateId"><option th:each="state : ${states}" th:value="${state.stateName}" th:text="${state.stateName}"></option></select>
											<p th:if="${stateIdErr}" th:text="${stateId}"></p></td>
									</tr>
									<tr>
										<td><button class="buttonCancel" type="submit" name="cancel" style="justify-content: center">Cancel</button></td>
										<td colspan="2"><button class="buttonPurchase" type="submit" name="submit" style="float: right">Purchase</button></td>
									</tr>
              					</tbody>
							</table>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
