<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Add Listing</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<style>
			header {
				margin-bottom: 96px;
			}
			#page {
				display: flex;
				height: calc(100vh - 60px);
			}
			
			#sidebar {
				width: 140px;
				border-color: white;
			}
			
			#website-title {
				margin-left: 8px;
				margin-right: 8px;
				font-size: 12px;
			}
			
	</style>
	</head>
	
	<!-- NAV BAR -->
	<header> 
	<!-- if no user is logged in... -->
		<nav class="navbar navbar-expand-sm fixed-top" style="background-color: rgb(25,41,77)" th:if="${user == null}" >
			<div class="container-fluid">
				<!-- Left justified unordered list -->
				<ul class="navbar nav">
					<li class="nav-item"> <a class="navbar-brand" th:href="@{/index}">
						<img src="/images/university_depot_icon.png" 
							alt="Home" 
							style="width:64px; height:64px;"></img></a></li>
				</ul>
				<!-- Right justified unordered list -->
				<ul class="navbar nav ms-md-auto">
					<li class="nav-item ms-md-auto"><a class="nav-link text-white" 
														style="font-family:'Gemunu Libre'; font-size: 1.5em" 
														th:href="@{/newUser}">Sign Up</a></li>
					<li class="nav-item ms-md-auto"><a class="nav-link text-white" 
														style="font-family:'Gemunu Libre'; font-size: 1.5em" 
														th:href="@{/homePage}">Log In</a></li>
				</ul>
			</div>
		</nav>
	<!-- if a user is logged in... -->
		<nav class="navbar navbar-expand-sm fixed-top" style="background-color: rgb(25,41,77)" th:unless="${user == null}">
			<div class="container-fluid">
				<!-- Left justified unordered list -->
				<ul class="navbar nav">
					<li class="nav-item"> <a class="navbar-brand" th:href="@{/homePage}">
						<img src="/images/university_depot_icon.png" 
							alt="Home" 
							style="width:64px; height:64px;"></img></a></li>
				</ul>
				<!-- Right justified unordered list -->
				<ul class="navbar nav ms-md-auto">
					<li class="nav-item">
						<div class="dropdown"> 
							<a class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
								<img th:if="${user.userImage == null}" src="/images/default_user_icon.png" alt="Blank user avatar" style="width:32px; height:32px"></img>
								<img th:unless="${user.userImage == null}" th:src="@{/images/userImages/{image}(image = ${user.userImage})}" alt="User avatar" style="width:32px; height:32px"></img>
							</a>
							
							<ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
								<li><h5 class="dropdown-header">My Account</h5></li>
								<li><a class="dropdown-item" th:href="@{/userDetails}">Personal Info</a></li>
								<li><a class="dropdown-item" th:href="@{/userDetails/paymentDetails}">Payment Info</a></li>
								<li><hr class="dropdown-divider"></hr></li>
								<li><a class="dropdown-item" href="/do_the_logout">Log Out</a></li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</nav>		
	</header>
	<!-- END NAV BAR -->
	
	<body class="pageBody">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<div id="page">
			<th:block th:switch="${user.role}" th:unless="${user == null}">
				<nav class="navbar bg-dark align-items-start">
					<div class="container-fluid">
						<ul class="nav nav-pills flex-column mb-auto bg-dark" style="height: 150%">
							<li class="nav-item" th:each="tab: ${allTabs}"
								th:if="${tab.role == user.role}"><a class="submit4"
								th:href="${tab.linkTo}" th:text="${tab.displayText}">displayText</a><br></li>
						</ul>
					</div>
				</nav>
			</th:block>
			<div class="card h-100 w-100">
				<div class="card-header d-flex justify-content-center">
					<h1>Create a Widget</h1>
				</div>
				<div class="card-body">
					<div class="card w-50" style="margin-left: auto; margin-right: auto;">
						<div class="card-header d-flex justify-content-center">
							<h2>Create a Listing</h2>
						</div>
						
								<form action="#" th:action="@{/addListing}" th:object="${listing}" method="post" class="form" enctype="multipart/form-data">
								<div class="card-body d-flex justify-content-center">
									<div class="row">
									<div class="form-group">
									
										<label for="price">Price</label>
										<input class="form-control" type="text" th:field="*{pricePerItem}" id="price" placeholder="price">
										<p th:if="${#fields.hasErrors('pricePerItem')}" th:errors="*{pricePerItem}"></p>
										<th:block th:switch="${page}">
										<div th:case="error2">
										<p style="color:red">Please enter a valid price per item</p>
										</div>
										</th:block>
									</div>
									
									<p th:if="${#fields.hasErrors('pricePerItem')}" th:errors="*{pricePerItem}"></p>
									<div class="form-group">
										<label for="quantity">How Many?</label>
										<input class="form-control" type="text" name="qtyAvailable" id="quantity" value="1">
										<p  th:if="${#fields.hasErrors('qtyAvailable')}" th:errors="*{qtyAvailable}"></p>
										<th:block th:switch="${page}">
										<div th:case="error3">
										<p style="color:red">Please enter a valid quantity</p>
										</div>
										</th:block>
									</div>
										
									
									<p  th:if="${#fields.hasErrors('qtyAvailable')}" th:errors="*{qtyAvailable}"></p>
									<div class="form-group w-35">
										<label for="fileUpload">Choose a image to upload:</label>
										<input type="file" class="form-control" id="fileUpload" name="imageUpload" accept=".jpg,.img,.png,.jpeg">
								
									</div>
									</div>
									</div>
									<div class="card-footer d-flex justify-content-center">
										<th:block th:switch="${page}">
										<div th:case="error">
										<p style="color:red">Upload at least one picture</p>
										</div>
										</th:block>
									
										<a th:if="${subCategory == 'blender'}" class="btn btn-danger mx-4 col-sm-3" href="/addBlender">Back</a>
										<a th:if="${subCategory == 'dryer'}" class="btn btn-danger mx-4 col-sm-3" href="/addDryer">Back</a>
										<a th:if="${subCategory == 'microwave'}" class="btn btn-danger mx-4 col-sm-3" href="/addMicrowave">Back</a>
										<a th:if="${subCategory == 'refridgerator'}" class="btn btn-danger mx-4 col-sm-3" href="/addFridge">Back</a>
										<a th:if="${subCategory == 'washer'}" class="btn btn-danger mx-4 col-sm-3" href="/addWasher">Back</a>
										<a th:if="${subCategory == 'computer'}" class="btn btn-danger mx-4 col-sm-3" href="/addComputer">Back</a>
										<a th:if="${subCategory == 'videoGame'}" class="btn btn-danger mx-4 col-sm-3" href="/addVideoGame">Back</a>
										<a th:if="${subCategory == 'lawnMower'}" class="btn btn-danger mx-4 col-sm-3" href="/addLawnMower">Back</a>
										<a th:if="${subCategory == 'car'}" class="btn btn-danger mx-4 col-sm-3" href="/addCar">Back</a>


										
										<a class="btn btn-danger mx-4 col-sm-3" href="/homePage">Cancel</a>
										<input class="btn btn-success mx-4 col-sm-3" type="submit" value="Create Listing">
										
									</div>
						
								</form>
							</div>
						</div>
					</div>
				</div>
	</body>
</html>
