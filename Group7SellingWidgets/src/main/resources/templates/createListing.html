<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Add Listing</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

				margin-bottom: 96px;
			}
			#page {

			#sidebar {
				width: 140px;

			}
			
			#website-title {
				margin-left: 8px;
				margin-right: 8px;

			}
			
	</style>
	</head>
	
	<!-- NAV BAR -->
	<header>

			<div class="container-fluid">
				<!-- Left justified unordered list -->
				<ul class="navbar nav">
					<li class="nav-item"> <a class="navbar-brand" th:href="@{/index}">
						<img src="/images/university_depot_icon.png" 
							alt="Home" 
							style="width:64px; height:64px;"></img></a></li>
				</ul>
				<!-- Right justified unordered list -->
				<ul class="navbar nav ms-md-auto">
					<li class="nav-item ms-md-auto"><a class="nav-link text-white" 
														style="font-family:'Gemunu Libre'; font-size: 1.5em" 
														th:href="@{/newUser}">Sign Up</a></li>
					<li class="nav-item ms-md-auto"><a class="nav-link text-white" 
														style="font-family:'Gemunu Libre'; font-size: 1.5em" 
														th:href="@{/homePage}">Log In</a></li>
				</ul>
			</div>
		</nav>
	<!-- if a user is logged in... -->
		<nav class="navbar navbar-expand-sm fixed-top" style="background-color: rgb(25,41,77)" th:unless="${user == null}">
			<div class="container-fluid">
				<!-- Left justified unordered list -->
				<ul class="navbar nav">
					<li class="nav-item"> <a class="navbar-brand" th:href="@{/homePage}">
						<img src="/images/university_depot_icon.png" 
							alt="Home" 
							style="width:64px; height:64px;"></img></a></li>
				</ul>
				<!-- Right justified unordered list -->
				<ul class="navbar nav ms-md-auto">
					<li class="nav-item">
						<div class="dropdown"> 
							<a class="dropdown-toggle nav-link" data-bs-toggle="dropdown">

							</a>
							
							<ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
								<li><h5 class="dropdown-header">My Account</h5></li>
								<li><a class="dropdown-item" th:href="@{/userDetails}">Personal Info</a></li>
								<li><a class="dropdown-item" th:href="@{/userDetails/paymentDetails}">Payment Info</a></li>

					</li>
				</ul>
			</div>
		</nav>		
	</header>
	<!-- END NAV BAR -->
	
	<body class="pageBody">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<div id="page">
			<div id="sidebar">
		            <ul class="nav nav-pills flex-column mb-auto bg-dark" style="height: 100%;">
		                <li class="nav-item">
		                    <a href="#" class="nav-link active">
		                    	Sell Items
		                    </a>
		                </li>
		            </ul>
			</div>
			<div class="card h-100 w-100">
				<div class="card-header d-flex justify-content-center">
					<h1>Create a Widget</h1>
				</div>
				<div class="card-body">
					<div class="card w-50" style="margin-left: auto; margin-right: auto;">
						<div class="card-header d-flex justify-content-center">
							<h2>Create a Listing</h2>
						</div>
						
								<form action="#" th:action="@{/addListing}" th:object="${listing}" method="post" class="form" enctype="multipart/form-data">
								<div class="card-body d-flex justify-content-center">
									<div class="row">
									<div class="form-group">
									
										<label for="price">Price</label>
										<input class="form-control" type="text" th:field="*{pricePerItem}" id="price" placeholder="price">
										<p th:if="${#fields.hasErrors('pricePerItem')}" th:errors="*{pricePerItem}"></p>
										<th:block th:switch="${page}">
										<div th:case="error2">
										<p style="color:red">Please enter a valid price per item</p>
										</div>
										</th:block>
									</div>
									
									<p th:if="${#fields.hasErrors('pricePerItem')}" th:errors="*{pricePerItem}"></p>
									<div class="form-group">
										<label for="quantity">How Many?</label>
										<input class="form-control" type="text" name="qtyAvailable" id="quantity" value="1">
										<p  th:if="${#fields.hasErrors('qtyAvailable')}" th:errors="*{qtyAvailable}"></p>
										<th:block th:switch="${page}">
										<div th:case="error3">
										<p style="color:red">Please enter a valid quantity</p>
										</div>
										</th:block>
									</div>
									
									<p  th:if="${#fields.hasErrors('qtyAvailable')}" th:errors="*{qtyAvailable}"></p>
									
									
									<div class="form-group w-35">
										<label for="coverImage">Choose the items cover image shown when browsing:</label>
										<input type="file" class="form-control" id="coverImage" name="listingCoverImage" accept=".jpg,.img,.png,.jpeg" required>
										
										<label for="fileUpload">Choose images to upload (hold ctrl while clicking to add multiple images):</label>
									Files:	<input type="file" class="form-control" id="fileUpload" name="imageUpload" accept=".jpg,.img,.png,.jpeg" multiple required>
									<div id="selectedFiles"></div>
										<script> <!-- script code to show file names from https://www.raymondcamden.com/2013/09/10/Adding-a-file-display-list-to-a-multifile-upload-HTML-control -->
											var selDive = "";
											document.addEventListener("DOMContentLoaded", init, false);
											
											function init() {
												document.querySelector('#fileUpload').addEventListener('change', handleFileSelect, false);
												selDiv = document.querySelector("#selectedFiles");
											}
												
											function handleFileSelect(e) {
												
												if(!e.target.files) return;
												
												selDiv.innerHTML = "";
												
												var files = e.target.files;
												for(var i=0; i<files.length; i++) {
													var f = files[i];
													
													selDiv.innerHTML += f.name + "<br/>";

												}
												
											}
										</script>
									</div>
									</div>
									</div>
									<div class="card-footer d-flex justify-content-center">
										<th:block th:switch="${page}">
										<div th:case="error">
										<p style="color:red">Upload at least one picture</p>
										</div>
										</th:block>
									
										
										<a class="btn btn-danger mx-4 col-sm-3" href="/back-and-delete">Back</a>


										
										<a class="btn btn-danger mx-4 col-sm-3" href="/homePage">Cancel</a>
										<input class="btn btn-success mx-4 col-sm-3" type="submit" value="Create Listing">
										
									</div>
						
								</form>
							</div>
						</div>
					</div>
				</div>
	</body>
</html>
