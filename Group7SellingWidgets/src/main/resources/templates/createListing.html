<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Add Listing</title>
		<link th:href="@{/styles/employee_page.css}" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gemunu%20Libre">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	  <style>
			#page {
				display: flex;
				height: calc(100vh - 60px);
			}
			
			#website-title {
				margin-left: 8px;
				margin-right: 8px;
				font-size: 12px;
			}
		</style>
	</head>
	
	<body class="pageBody">
	
		<!-- HEADER BAR -->
		<div th:insert="header :: header"></div>
		<!-- END HEADER BAR -->
	
		<!-- SIDEBAR -->
	  <div th:insert="navBar :: navBar"></div>
	  <!-- END SIDEBAR -->
	  
		<div id="page">
			<div class="card h-100 w-100">
				<div class="card-header d-flex justify-content-center">
					<h1>Create a Widget</h1>
				</div>
				<div class="card-body">
					<div class="card w-50" style="margin-left: auto; margin-right: auto;">
						<div class="card-header d-flex justify-content-center">
							<h2>Create a Listing</h2>
						</div>
						<form action="#" th:action="@{/addListing}" th:object="${listing}" method="post" class="form" enctype="multipart/form-data">
							<div class="card-body d-flex justify-content-center">
								<div class="row">
									<div class="form-group">
										<label for="price">Price</label>
										<input class="form-control" type="text" th:field="*{pricePerItem}" id="price" placeholder="price">
										<p th:if="${#fields.hasErrors('pricePerItem')}" th:errors="*{pricePerItem}"></p>
										<th:block th:switch="${page}">
										<div th:case="error2">
										<p style="color:red">Please enter a valid price per item</p>
										</div>
										</th:block>
									</div>
									<p th:if="${#fields.hasErrors('pricePerItem')}" th:errors="*{pricePerItem}"></p>
									<div class="form-group">
										<label for="quantity">How Many?</label>
										<input class="form-control" type="text" name="qtyAvailable" id="quantity" value="1">
										<p  th:if="${#fields.hasErrors('qtyAvailable')}" th:errors="*{qtyAvailable}"></p>
										<th:block th:switch="${page}">
										<div th:case="error3">
										<p style="color:red">Please enter a valid quantity</p>
										</div>
										</th:block>
									</div>
									<p th:if="${#fields.hasErrors('qtyAvailable')}" th:errors="*{qtyAvailable}"></p>
									<div class="form-group w-35">
										<label for="coverImage">Choose the items cover image shown when browsing:</label>
										<input type="file" class="form-control" id="coverImage" name="listingCoverImage" accept=".jpg,.img,.png,.jpeg" required>
										<label for="fileUpload">Choose images to upload (hold ctrl while clicking to add multiple images):</label>
										<input type="file" class="form-control" id="fileUpload" name="imageUpload" accept=".jpg,.img,.png,.jpeg" multiple required>
									<div id="selectedFiles"></div>
										<script> <!-- script code to show file names from https://www.raymondcamden.com/2013/09/10/Adding-a-file-display-list-to-a-multifile-upload-HTML-control -->
											var selDive = "";
											document.addEventListener("DOMContentLoaded", init, false);
											
											function init() {
												document.querySelector('#fileUpload').addEventListener('change', handleFileSelect, false);
												selDiv = document.querySelector("#selectedFiles");
											}
												
											function handleFileSelect(e) {
												
												if(!e.target.files || e.target.files.length == 1) return;
												
												selDiv.innerHTML = "";
												
												var files = e.target.files;
												
												for(var i=0; i<files.length; i++) {
													var f = files[i];
													selDiv.innerHTML += f.name + "<br/>";
												}
											}
										</script>
									</div>
								</div>
							</div>
							<div class="card-footer d-flex justify-content-center" style="padding-top: 10px;">
								<th:block th:switch="${page}">
									<div th:case="error">
										<p style="color:red">Upload at least one picture</p>
									</div>
								</th:block>
								<input class="btn btn-success v-25 mx-4" type="submit" value="Create Listing">
								<a class="btn btn-danger v-25 mx-4" href="/back-and-delete">Back</a>
								<a class="btn btn-danger v-25 mx-4" href="/homePage">Cancel</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
