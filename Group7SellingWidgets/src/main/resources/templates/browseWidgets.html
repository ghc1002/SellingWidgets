<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Browse</title>
		<link th:href="@{/styles/browse.css}" rel="stylesheet" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gemunu%20Libre">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<style type="text/css">
			th {
				border: 2px solid #000000;
				background-color: #e9ecef;
				height: 50px;
			}
			
			td {
				overflow: hidden;
				text-overflow: ellipsis;
				border: 2px solid #000000;
				height: 40px;
				margin-bottom: .5em;
			}
			
			table.center {
				margin: 20px;
			}
		</style>
	</head>

<!-- NAV BAR -->
	<header> 
	 <div th:insert="header :: header"></div>
	</header>
<!-- END NAV BAR -->

<body>
<div id="page">
	<div>
		<div></div>
		<div style="float:left; margin-top: 60px">
			<th:block th:switch="${page}">
				<div class="grid-item columns" style="margin-top: 40px" th:case="searchWidgetSellerMarketListing">

					<th:block th:each="searchedMarkets: ${allMarketListings}"
						th:unless="${searchedMarkets.qtyAvailable == 0 || searchedMarkets.isDeleted == true}">


						<table class="center" style=" height: 75%;">

							<tr>

								<th colspan="2"><p class="header-browse"
										th:text="${searchedMarkets.widgetSold.name}" style="margin-bottom:0;"></p></th>

							</tr>

							<tr>
								<td colspan="2"><img
									th:if="${searchedMarkets.coverImage == null}"
									style="width: 200px; height: 200px;"
									src="https://previews.123rf.com/images/kritchanut/kritchanut1406/kritchanut140600093/29213195-.jpg?fj=1"
									alt="Blank Listing Avatar"> <img
									th:unless="${searchedMarkets.coverImage == null}"
									style="width: 200px; height: 200px;"
									th:src="@{/listingImages/{image}(image = ${searchedMarkets.coverImage})}"
									alt="Listing Avatar" src=""></td>
							</tr>
							<tr style="background-color: #89CFF0">
								<td><p style="margin-bottom: 0;">Quantity Available:</p></td>
								<td><p style="margin-bottom: 0;">Price $:</p></td>
							</tr>
							<tr>
								<td><p style="margin-bottom: 0;" th:text="${searchedMarkets.qtyAvailable}"></p></td>
								<td><p style="margin-bottom: 0;" th:text="${searchedMarkets.pricePerItem}"></p></td>
							</tr>
							<tr>
								<th colspan="2"><a class="submitHybrid" th:href="@{/viewMarketListing/{id}(id = ${searchedMarkets.id})}"><span>View</span></a></th>
							</tr>
						</table>
					</th:block>
					</div>
			</th:block>
		</div>

		<th:block></th:block>
		<div th:if="${#lists.isEmpty(allMarketListings)}">
			<h2>There are no listings currently on the market.</h2>
		</div>
	</div>



	</div>
</body>
</html>
