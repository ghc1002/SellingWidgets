<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Browse</title>
<link th:href="@{/styles/browse.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Gemunu%20Libre">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
<style type="text/css">
th {
	border: 2px solid rgb(173, 210, 252);
	background-color: #e9ecef;
	height: 60px;
}

td {
	overflow: hidden;
	text-overflow: ellipsis;
	border: 2px solid rgb(173, 210, 252);
	height: 40px;
	margin-bottom: .5em;
}

table.center {
	margin: 20px;
}
</style>
</head>
<!-- NAV BAR -->
<header>
  <!-- if no user is logged in... -->
  <nav class="navbar navbar-expand-sm fixed-top" style="background-color: rgb(25,41,77)"
       th:if="${user == null}">
    <div class="container-fluid">
      <!-- Left justified unordered list -->
      <ul class="navbar nav">
        <li class="nav-item"><a class="navbar-brand" th:href="@{/index}">
          <img src="/images/university_depot_icon.png"
               alt="Home"
               style="width:64px; height:64px;"></img></a></li>
      </ul>
      <!-- Right justified unordered list -->
      <ul class="navbar nav ms-md-auto">
        <li class="nav-item ms-md-auto"><a class="nav-link text-white"
                                           style="font-family:'Gemunu Libre'; font-size: 1.5em"
                                           th:href="@{/newUser}">Sign Up</a></li>
        <li class="nav-item ms-md-auto"><a class="nav-link text-white"
                                           style="font-family:'Gemunu Libre'; font-size: 1.5em"
                                           th:href="@{/homePage}">Log In</a></li>
      </ul>
    </div>
  </nav>
  <!-- if a user is logged in... -->
  <nav class="navbar navbar-expand-sm fixed-top" style="background-color: rgb(25,41,77)"
       th:unless="${user == null}">
    <div class="container-fluid">
      <!-- Left justified unordered list -->
      <ul class="navbar nav">
        <li class="nav-item"><a class="navbar-brand" th:href="@{/homePage}">
          <img src="/images/university_depot_icon.png"
               alt="Home"
               style="width:64px; height:64px;"></img></a></li>
      </ul>
      <!-- Right justified unordered list -->
      <ul class="navbar nav ms-md-auto">
        <li class="nav-item">
          <div class="dropdown">
            <a class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
              <img th:if="${user.userImage == null}" src="/images/default_user_icon.png"
                   alt="Blank user avatar" style="width:32px; height:32px"></img>
              <img th:unless="${user.userImage == null}"
                   th:src="@{/images/userImages/{image}(image = ${user.userImage})}"
                   alt="User avatar" style="width:32px; height:32px"></img>
            </a>

            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
              <li><h5 class="dropdown-header">My Account</h5></li>
              <li><a class="dropdown-item" th:href="@{/userDetails}">Personal Info</a></li>
              <li><a class="dropdown-item" th:href="@{/userDetails/paymentDetails}">Payment Info</a>
              </li>
              <li>
                <hr class="dropdown-divider"></hr>
              </li>
              <li><a class="dropdown-item" href="/do_the_logout">Log Out</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
<!-- END NAV BAR -->
<body>
<div id="page">
	<div class="grid-container">

		<div class="grid-item item1"></div>


		<div class="grid-item item5">
			<th:block th:switch="${page}">
				<a class="submit" style="height: 30px; width: 70px;"
					th:href="@{/newUser}"><span>Sign Up</span></a>
				<a class="submit" style="height: 30px; width: 70px;"
					th:href="@{/login}"><span>Log In</span></a>
				<div th:case="searchWidgetSellerMarketListing">

					<th:block th:each="searchedMarkets: ${allMarketListings}"
						th:unless="${searchedMarkets.qtyAvailable == 0 || searchedMarkets.isDeleted == true}">


						<table class="center" style="float: left; width: 30%;">

							<tr>

								<th colspan="2"><p
										th:text="${searchedMarkets.widgetSold.name}"></p></th>

							</tr>

							<tr>
								<td colspan="2"><img
									th:if="${searchedMarkets.imageName == null}"
									style="width: 200px; height: 200px;"
									src="https://previews.123rf.com/images/kritchanut/kritchanut1406/kritchanut140600093/29213195-.jpg?fj=1"
									alt="Blank Listing Avatar"> <img
									th:unless="${searchedMarkets.imageName == null}"
									style="width: 200px; height: 200px;"
									th:src="@{/listingImages/{image}(image = ${searchedMarkets.imageName})}"
									alt="Listing Avatar" src=""></td>
							</tr>
							<tr>
								<td><p>Quantity Available:</p>
									<p th:text="${searchedMarkets.qtyAvailable}"></p></td>
								<td><p>Price Per:</p>
									<p th:text="${searchedMarkets.pricePerItem}"></p></td>
							</tr>
							<tr>
								<th colspan="2"><a class="submit"
									style="height: 40px; width: 120px;"
									th:href="@{/viewMarketListing/{id}(id = ${searchedMarkets.id})}"><span>View
											Listing</span></a></th>
							</tr>
						</table>
					</th:block>
					</div>
			</th:block>
		</div>

		<th:block></th:block>
		<div th:if="${#lists.isEmpty(allMarketListings)}">
			<h2>There are no listings currently on the market.</h2>
		</div>
	</div>



	</div>
</body>
</html>
